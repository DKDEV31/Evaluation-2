<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="/src/Assets/Favicon/favicon.ico" type="image/x-icon" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"
        />
        <script
            type="module"
            src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"
        ></script>
        <script
            nomodule
            src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"
        ></script>
        <script src="https://kit.fontawesome.com/d1445169b2.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="/src/css/style.css" />

        <title>Dice Game</title>
    </head>
    <body>
        <main class="game-content">
            <h1 class="new-game ion-text-uppercase">new game</h1>
            <section class="player1 ion-align-items-center ion-justify-content-between">
                <div
                    class="total-score-wrapper ion-text-uppercase ion-align-items-center ion-justify-content-center ion-padding"
                >
                    <h3 class="player-name ion-text-uppercase">player 1</h3>
                    <span class="total-score">0</span>
                </div>
                <div
                    class="current-score-wrapper ion-text-uppercase ion-justify-content-center ion-align-items-center ion-padding"
                >
                    <h5 class="current ion-text-uppercase">currrent</h5>
                    <span class="current-score">0</span>
                </div>
            </section>
            <section class="game-controls ion-align-items-center ion-justify-content-between">
                <div class="dice"></div>
                <div class="controls ion-align-items-center ion-justify-content-between">
                    <span class="roll ion-text-uppercase">roll dice</span>
                    <span class="hold ion-text-uppercase">hold</span>
                </div>
            </section>
            <section class="player2 ion-justify-content-between ion-align-items-center">
                <div
                    class="total-score-wrapper ion-text-uppercase ion-align-items-center ion-justify-content-center ion-padding"
                >
                    <h3 class="player-name ion-text-uppercase">player 2</h3>
                    <span class="total-score">0</span>
                </div>
                <div
                    class="current-score-wrapper ion-text-uppercase ion-justify-content-center ion-align-items-center ion-padding"
                >
                    <h5 class="current ion-text-uppercase">currrent</h5>
                    <span class="current-score">0</span>
                </div>
            </section>
        </main>
        <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"
        ></script>
        <script src="/src/js/Index.js"></script>
    </body>
</html>
